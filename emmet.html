<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
缩略语
<!-- #page>div.log+ul#navition>li*5>a{Item %} -->
<div id="page">
    <div class="log"></div>
    <ul id="navition">
        <li><a href="">Item %</a></li>
        <li><a href="">Item %</a></li>
        <li><a href="">Item %</a></li>
        <li><a href="">Item %</a></li>
        <li><a href="">Item %</a></li>
    </ul>
</div>

<!-- div -->  元素
<div></div> 


嵌套操作

子元素>
<!-- div>ul -->
<div>
    <ul></ul>
</div>
同级元素+
<!-- div+ul -->
<div></div>
<ul></ul>
向上^
<!-- div+div>p>span^em -->
<div></div>
<div>
    <p><span></span></p>
    <em></em>
</div>
元素输出次数
<!-- ul>li*5 --> 
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
grouping
<!-- div>(header>ul>li*2>a)+footer>p -->
<div>
    <header>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </header>
    <footer>
        <p></p>
    </footer>
</div>
<!-- (div>dl>(dt+dd)*3)+footer>p -->
<div>
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>
</div>
<footer>
    <p></p>
</footer>
<!--使用组 你可以写下整页的标记 请不要这样做  官方给的建议   你可以尝试-->

<!--属性运算符-->
<!-- div#id -->
<div id="id"></div>
<!-- div.class -->
<div class="class"></div>

<!--自定义运算符-->
<!-- div[title='helloworld'] -->
<div title="helloworld"></div>
<!-- div[title self] -->
<div title="" self=""></div>

<!--编号-->$
<!-- ul>li.item$*5 -->
<ul>
    <li class="item1"></li>
    <li class="item2"></li>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
</ul>
<!-- ul>li.item$$$*5 -->
<ul>
    <li class="item001"></li>
    <li class="item002"></li>
    <li class="item003"></li>
    <li class="item004"></li>
    <li class="item005"></li>
</ul>
<!-- ul>li.item$@-*5 -->
<ul>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
    <li class="item2"></li>
    <li class="item1"></li>
</ul>
修改基础值
<!-- ul>li.item$@3*5 -->
<ul>
    <li class="item3"></li>
    <li class="item4"></li>
    <li class="item5"></li>
    <li class="item6"></li>
    <li class="item7"></li>
</ul>
<!-- ul>li.item$@-3*5 -->
<ul>
    <li class="item7"></li>
    <li class="item6"></li>
    <li class="item5"></li>
    <li class="item4"></li>
    <li class="item3"></li>
</ul>

文本{}
<div>cs</div>
<!-- a{click}+b{here} -->
<a href="">click</a><b>here</b>

<!-- a>{click}+b{here} -->
<a href="">click<b>here</b></a>
<!-- p>{Click }+a{here}+{ to continue} -->

<p>Click <a href="">here</a> to continue</p>

    
</body>
</html>
